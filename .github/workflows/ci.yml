name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  style:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Run pre-commit in backend
        run: |
          cd backend
          pip install pre-commit
          pre-commit run --all-files
